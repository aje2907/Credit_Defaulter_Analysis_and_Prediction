<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loan Prediction</title>
  </head>
  <body>
    <h1>Loan Prediction</h1>
    <form action="/predict" method="post">
      <label for="name_family_status">Family Status:</label><br>
      <select id="name_family_status" name="NAME_FAMILY_STATUS">
        <option value="Civil marriage">Civil marriage</option>
        <option value="Married">Married</option>
        <option value="Separated">Separated</option>
        <option value="Single / not married">Single / not married</option>
        <option value="Widow">Widow</option>
      </select><br>
      <label for="code_gender">Gender:</label><br>
      <select id="code_gender" name="CODE_GENDER">
        <option value="F">Female</option>
        <option value="M">Male</option>
        <option value="XNA">XNA</option>
      </select><br>
      <label for="name_education_type">Education Type:</label><br>
      <select id="name_education_type" name="NAME_EDUCATION_TYPE">
        <option value="Academic degree">Academic degree</option>
        <option value="Higher education">Higher education</option>
        <option value="Incomplete higher">Incomplete higher</option>
        <option value="Lower secondary">Lower secondary</option>
        <option value="Secondary / secondary special">Secondary / secondary special</option>
      </select><br>
      <label for="name_income_type">Income Type:</label><br>
      <select id="name_income_type" name="NAME_INCOME_TYPE">
        <option value="Businessman">Businessman</option>
        <option value="Commercial associate">Commercial associate</option>
        <option value="Maternity leave">Maternity leave</option>
        <option value="Pensioner">Pensioner</option>
        <option value="State servant">State servant</option>
        <option value="Student">Student</option>
        <option value="Working">Working</option>
      </select><br>
      <label for="prev_clust">Previous Cluster (fetch value from Database using applicant ID):</label><br>
      <select id="prev_clust" name="PREV_CLUST">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
      </select><br>
      <label for="days_birth_y">Age in years:</label><br>
      <input type="number" id="days_birth_y" name="DAYS_BIRTH_y"><br>
      <label for="days_employed_y">Work Experience in years:</label><br>
      <input type="number" id="days_employed_y" name="DAYS_EMPLOYED_y"><br>
      <label for="days_id_publish_y">Years since last ID changed:</label><br>
      <input type="number" id="days_id_publish_y" name="DAYS_ID_PUBLISH_y"><br>
      <label for="days_last_phone_change_y">Years since Last Phone Change:</label><br>
      <input type="number" id="days_last_phone_change_y" name="DAYS_LAST_PHONE_CHANGE_y"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
